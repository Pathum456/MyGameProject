<!DOCTYPE html>
<html lang="en" onclick="jump()">
<head>
    <meta charset="UTF-8">
    <title>Bounce Ball</title>
    <meta content="width=device-width initial-scale=1" name="viewport">
    <link href="assets/images/flappyBall.gif" rel="icon">
    <link href="assets/boostrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/fonts/css/all.min.css" rel="stylesheet">
    <link href="assets/css/normalize/normalize.css" rel="stylesheet">
    <style>
        body {
            background: url("assets/images/bgFlappybird.png");
        }
    </style>
</head>
<body>

<section id="content">
    <div id="game">
        <div id="block"></div>
        <div id="hole"></div>
        <div id="character"></div>
    </div>
    <button id="help"><img alt="" id="howPlay" src="assets/images/icons/info.gif"></button>
    <div id="hdiv"><h3 id="h3Play"><u>How to play</u></h3>
        <ul id="helpList">
            <li class="list">Click to jump ball.</li>
            <li class="list">Dont hit the wall.</li>
            <li class="list">Go through from the holl.</li>

        </ul>
    </div>
    <div id="gamesPoints">
        <label id="score">Score</label>
        <label id="highscore">Best Score</label>
        <label for="player" id="lblPlayer">Player Name</label>
        <input id="player" placeholder="Input Player Name" type="text">
        <button id="addName">Done</button>
        <label id="name"></label>
    </div>
    <div id="setting"><img alt="" id="colorPicker" src="assets/images/colorPicker.png"></div>
    <div id="changeColor">
<div id="c1"></div>
<div id="c2"></div>
<div id="c3"></div>
<div id="c4"></div>
<div id="c5"></div>
<div id="c6"></div>
<div id="c7"></div>
<div id="c8"></div>
<div id="c9"></div>
    </div>
</section>

<section id="dashBoardContent">
    <img alt="" id="dashImg" src="assets/images/flappyBall.gif">
    <button id="startBtn">Start</button>
</section>
<section id="countDown"></section>
</body>
<script src="assets/boostrap/js/bootstrap.bundle.min.js"></script>
<script src="assets/jQuery/jquery-3.6.0.min.js"></script>
<script src="assets/script/script.js"></script>
<script>
    $("#content").css("display", "none");
</script>
</html>
